<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TShop: Add new car</title>
    <link type="image/png" sizes="32x32" rel="icon" href="../images/car-32.png">
    <link rel="stylesheet" href="../css/addnewcar.css">
</head>
<body>
    <header>
        <h1>AUTOMOTIVE REPAIR</h1>
    </header>
    <div class="container">
        <aside>
            <div class="menu">
                <p><b>MENU:</b></p>
                <p><a href="./addnewcar.html">Add a new car</a></p>
                <p><a href="./carmanagement.html">Car management</a></p>
            </div>
        </aside>
        <div class="vr"></div>
        <main>
            <form id="car-create-form">
                <p><b>CAR DETAILS:</b></p>
                <div class="form-control">
                    <label for="license-plate">license plate</label>
                    <input type="text" name="license-plate" id="license-plate" placeholder="30H-666.66" required/>
                </div>
                <div class="form-control">
                    <label for="repair-date">Repair date</label>
                    <input type="date" name="repair-date" id="repair-date" required/>
                </div>
                <div class="form-control">
                    <label for="customer-name">Customer name</label>
                    <input type="text" name="customer-name" id="customer-name" placeholder="Huynh Vu Toan" required/>
                </div>
                <div class="form-control">
                    <label for="catalog">Catalog</label>
                    <input type="text" name="catalog" id="catalog" placeholder="Bao duong dinh ky lan 1" required/>
                </div>
                <div class="form-control">
                    <label for="car-maker">Car maker</label>
                    <input type="text" name="car-maker" id="car-maker" placeholder="Honda" required/>
                </div> 
                <div class="form-submit">
                    <div>
                    <input type="submit" value="Save Car">
                    <input type="reset" value="Reset">
                    </div>
                    <a href="">Accessory details</a>
                </div> 
            </form>
        </main>
    </div>
    <footer>
        <i>BASE ON SPRING FRAMEWORK</i>
    </footer>
    <script src="../js/addnewcar.js"></script>
</body>
</html>
